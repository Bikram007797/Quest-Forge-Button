<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestForge - Reward Store Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1410 100%);
            font-family: 'Cinzel', serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l5 15h15l-12 9 5 15-13-10-13 10 5-15-12-9h15z' fill='%23d4af37' fill-opacity='0.05'/%3E%3C/svg%3E");
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes torch-flicker {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
            }
            50% { 
                opacity: 0.85; 
                transform: scale(0.98);
                filter: drop-shadow(0 0 15px rgba(255, 215, 0, 1));
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .button-container {
            position: relative;
            display: inline-block;
            z-index: 1;
        }

        .corner-decoration {
            position: absolute;
            color: #d4af37;
            font-size: 20px;
            opacity: 0.6;
            z-index: 10;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
            animation: torch-flicker 2s ease-in-out infinite;
        }

        .corner-decoration.top-left { top: -15px; left: -15px; }
        .corner-decoration.top-right { top: -15px; right: -15px; }
        .corner-decoration.bottom-left { bottom: -15px; left: -15px; }
        .corner-decoration.bottom-right { bottom: -15px; right: -15px; }
        
        .premium-btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 36px;
            font-size: 22px;
            font-weight: 700;
            text-decoration: none;
            color: #1a1410;
            background: linear-gradient(135deg, #8b6914 0%, #d4af37 50%, #ffd700 75%, #d4af37 100%);
            border-radius: 50px;
            overflow: visible;
            transition: all 0.4s ease;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 40px rgba(255, 215, 0, 0.4),
                0 0 60px rgba(255, 215, 0, 0.2),
                0 8px 32px rgba(212, 175, 55, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
            z-index: 1;
            cursor: pointer;
            letter-spacing: 2px;
            text-transform: uppercase;
            border: 3px solid #ffd700;
            outline: none;
            min-width: 280px;
            font-family: 'Cinzel', serif;
            animation: float 3s ease-in-out infinite, pulseGlow 2s ease-in-out infinite;
        }

        .premium-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.8),
                0 0 60px rgba(255, 215, 0, 0.6),
                0 0 90px rgba(255, 215, 0, 0.4),
                0 0 120px rgba(255, 215, 0, 0.2),
                0 12px 48px rgba(212, 175, 55, 0.7),
                inset 0 2px 4px rgba(255, 255, 255, 0.4);
            letter-spacing: 2.5px;
            border-color: #ffeb3b;
            filter: brightness(1.3);
        }

        .premium-btn:active {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 1),
                0 0 80px rgba(255, 215, 0, 0.8),
                0 6px 24px rgba(212, 175, 55, 0.5),
                inset 0 3px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.1s ease;
        }

        .premium-btn::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: linear-gradient(135deg, #d4af37, #ffd700, #ffeb3b, #d4af37);
            background-size: 400% 400%;
            border-radius: 50px;
            z-index: -1;
            opacity: 0.6;
            filter: blur(20px);
            animation: pulseGlow 2s ease-in-out infinite, gradientRotate 4s ease-in-out infinite;
        }
        
        .premium-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
            border-radius: 50px;
        }
        
        .premium-btn:hover::after {
            left: 100%;
        }
        
        .btn-text {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .btn-icon {
            font-size: 20px;
            transition: transform 0.4s ease;
            animation: torch-flicker 2.5s ease-in-out infinite;
        }
        
        .premium-btn:hover .btn-icon {
            transform: rotate(360deg) scale(1.2);
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, transparent 70%);
            transform: scale(0);
            animation: ripple-animation 0.8s ease-out;
            pointer-events: none;
            z-index: 5;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
        }

        .glow-orb {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffd700, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: orbFloat 3s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        @keyframes orbFloat {
            0%, 100% { 
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            50% { 
                opacity: 1;
                transform: translateY(-30px) scale(1);
            }
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .parchment-overlay {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(26, 20, 16, 0.1) 2px,
                rgba(26, 20, 16, 0.1) 4px
            );
            pointer-events: none;
            border-radius: 50px;
            z-index: 0;
        }

        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(255, 215, 0, 0.6),
                    0 0 40px rgba(255, 215, 0, 0.4),
                    0 0 60px rgba(255, 215, 0, 0.2),
                    0 8px 32px rgba(212, 175, 55, 0.4),
                    inset 0 2px 4px rgba(255, 255, 255, 0.3);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(255, 215, 0, 0.8),
                    0 0 60px rgba(255, 215, 0, 0.6),
                    0 0 90px rgba(255, 215, 0, 0.4),
                    0 0 120px rgba(255, 215, 0, 0.2),
                    0 12px 40px rgba(212, 175, 55, 0.6),
                    inset 0 2px 4px rgba(255, 255, 255, 0.4);
            }
        }

        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glow-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotateRing 4s linear infinite;
            pointer-events: none;
        }

        .glow-ring:nth-child(2) {
            width: 130%;
            height: 130%;
            animation: rotateRing 6s linear infinite reverse;
            border-color: rgba(255, 215, 0, 0.2);
        }

        @keyframes rotateRing {
            0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 0.5; }
            50% { opacity: 1; }
            100% { transform: translate(-50%, -50%) rotate(360deg); opacity: 0.5; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-4px); }
            75% { transform: translateX(4px); }
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.3s ease;
        }

        .modal-overlay.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes modalSlideIn {
            from {
                transform: translateY(-50px) scale(0.9);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1410 0%, #2a1f1a 100%);
            border: 4px solid #d4af37;
            border-radius: 20px;
            padding: 25px;
            max-width: 400px;
            width: 90%;
            position: relative;
            box-shadow: 
                0 0 40px rgba(212, 175, 55, 0.6),
                0 0 80px rgba(212, 175, 55, 0.4),
                inset 0 0 60px rgba(212, 175, 55, 0.1);
            animation: modalSlideIn 0.4s ease;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, #d4af37, #ffd700, #d4af37);
            border-radius: 20px;
            z-index: -1;
            filter: blur(20px);
            opacity: 0.5;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-icon {
            font-size: 40px;
            margin-bottom: 10px;
            animation: torch-flicker 2s ease-in-out infinite;
        }

        .modal-title {
            font-family: 'MedievalSharp', cursive;
            font-size: 24px;
            color: #ffd700;
            text-shadow: 
                0 0 20px rgba(255, 215, 0, 0.8),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .modal-message {
            font-family: 'Cinzel', serif;
            font-size: 14px;
            color: #d4af37;
            text-align: center;
            line-height: 1.5;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Cinzel', serif;
            border: 3px solid #d4af37;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            min-width: 110px;
        }

        .modal-btn-confirm {
            background: linear-gradient(135deg, #8b6914, #d4af37, #ffd700);
            color: #1a1410;
            box-shadow: 
                0 0 20px rgba(255, 215, 0, 0.5),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }

        .modal-btn-confirm:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.8),
                0 0 60px rgba(255, 215, 0, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.4);
            filter: brightness(1.2);
        }

        .modal-btn-cancel {
            background: rgba(139, 69, 19, 0.3);
            color: #d4af37;
            border-color: #8b4513;
        }

        .modal-btn-cancel:hover {
            background: rgba(139, 69, 19, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(139, 69, 19, 0.5);
        }

        .modal-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .modal-corner {
            position: absolute;
            color: #d4af37;
            font-size: 18px;
            opacity: 0.7;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
        }

        .modal-corner.top-left { top: 10px; left: 10px; }
        .modal-corner.top-right { top: 10px; right: 10px; }
        .modal-corner.bottom-left { bottom: 10px; left: 10px; }
        .modal-corner.bottom-right { bottom: 10px; right: 10px; }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="corner-decoration top-left">‚óÜ</div>
        <div class="corner-decoration top-right">‚óÜ</div>
        <div class="corner-decoration bottom-left">‚óÜ</div>
        <div class="corner-decoration bottom-right">‚óÜ</div>

        <button class="premium-btn" id="premiumButton">
            <div class="glow-ring"></div>
            <div class="glow-ring"></div>
            <div class="parchment-overlay"></div>
            <span class="btn-text">
                <span class="btn-icon">‚öîÔ∏è</span>
                <span style="font-family: 'MedievalSharp', cursive;">GUILD STORE</span>
                <span class="btn-icon">‚öîÔ∏è</span>
            </span>
        </button>
        <div class="particles" id="particles"></div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-corner top-left">‚óÜ</div>
            <div class="modal-corner top-right">‚óÜ</div>
            <div class="modal-corner bottom-left">‚óÜ</div>
            <div class="modal-corner bottom-right">‚óÜ</div>
            
            <div class="modal-header">
                <div class="modal-icon">üè∞</div>
                <h2 class="modal-title">Enter Guild Store?</h2>
            </div>
            
        
            
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="cancelBtn">Cancel</button>
                <button class="modal-btn modal-btn-confirm" id="confirmBtn">Enter</button>
            </div>
        </div>
    </div>

    <script>
        const TARGET_URL = 'https://bikram007797.github.io/Quest-Forge/';
        
        const button = document.getElementById('premiumButton');
        const particlesContainer = document.getElementById('particles');
        const modalOverlay = document.getElementById('modalOverlay');
        const confirmBtn = document.getElementById('confirmBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        let audioContext = null;
        
        function initAudio() {
            if (!audioContext) {
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch(e) {
                    console.log('Audio not supported');
                }
            }
        }
        
        function playClickSound() {
            if (!audioContext) return;
            try {
                const osc1 = audioContext.createOscillator();
                const osc2 = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc1.connect(gain);
                osc2.connect(gain);
                gain.connect(audioContext.destination);
                
                osc1.type = 'sawtooth';
                osc1.frequency.setValueAtTime(800, audioContext.currentTime);
                osc1.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.1);
                
                osc2.type = 'square';
                osc2.frequency.setValueAtTime(400, audioContext.currentTime);
                osc2.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.1);
                
                gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                osc1.start(audioContext.currentTime);
                osc2.start(audioContext.currentTime);
                osc1.stop(audioContext.currentTime + 0.3);
                osc2.stop(audioContext.currentTime + 0.3);
            } catch(e) {}
        }
        
        function playHoverSound() {
            if (!audioContext) return;
            try {
                const osc = audioContext.createOscillator();
                const gain = audioContext.createGain();
                
                osc.connect(gain);
                gain.connect(audioContext.destination);
                
                osc.type = 'sine';
                osc.frequency.setValueAtTime(1200, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1800, audioContext.currentTime + 0.1);
                
                gain.gain.setValueAtTime(0.2, audioContext.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 0.15);
            } catch(e) {}
        }
        
        button.addEventListener('click', function(e) {
            e.preventDefault();
            initAudio();
            playClickSound();
            
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height) * 2;
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            button.appendChild(ripple);
            setTimeout(() => ripple.remove(), 800);
            
            createParticleExplosion(e.clientX, e.clientY);
            
            document.body.style.animation = 'shake 0.3s ease-in-out';
            setTimeout(() => document.body.style.animation = '', 300);
            
            modalOverlay.classList.add('active');
        });
        
      confirmBtn.addEventListener('click', function(e) {
    e.preventDefault();
    playClickSound();
    
    try {
        // Try to open in parent/top window
        if (window.parent && window.parent !== window) {
            window.parent.open(TARGET_URL, '_blank', 'noopener,noreferrer');
        } else if (window.top && window.top !== window) {
            window.top.open(TARGET_URL, '_blank', 'noopener,noreferrer');
        } else {
            window.open(TARGET_URL, '_blank', 'noopener,noreferrer');
        }
    } catch (e) {
        // Fallback if cross-origin restrictions prevent access
        window.open(TARGET_URL, '_blank', 'noopener,noreferrer');
    }
    
    modalOverlay.classList.remove('active');
});
        cancelBtn.addEventListener('click', function() {
            playClickSound();
            modalOverlay.classList.remove('active');
        });
        
        modalOverlay.addEventListener('click', function(e) {
            if (e.target === modalOverlay) {
                modalOverlay.classList.remove('active');
            }
        });
        
        button.addEventListener('mouseenter', function() {
            initAudio();
            playHoverSound();
            createFloatingParticles();
            createGlowingOrbs();
            this.style.filter = 'brightness(1.3) drop-shadow(0 0 25px rgba(255, 215, 0, 0.9))';
        });

        button.addEventListener('mouseleave', function() {
            this.style.filter = '';
        });
        
        function createParticleExplosion(x, y) {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createParticle(x, y), i * 30);
            }
        }
        
        function createFloatingParticles() {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => createFloatingParticle(), i * 100);
            }
        }
        
        function createGlowingOrbs() {
            const rect = button.getBoundingClientRect();
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const orb = document.createElement('div');
                    orb.classList.add('glow-orb');
                    orb.style.left = (rect.left + Math.random() * rect.width) + 'px';
                    orb.style.top = rect.bottom + 'px';
                    orb.style.animationDelay = Math.random() + 's';
                    particlesContainer.appendChild(orb);
                    setTimeout(() => orb.remove(), 3000);
                }, i * 150);
            }
        }
        
        function createParticle(x, y) {
            const p = document.createElement('div');
            p.classList.add('particle');
            const s = Math.random() * 6 + 3;
            p.style.width = p.style.height = s + 'px';
            const colors = ['#ffd700', '#d4af37', '#ffeb3b', '#ffa500'];
            p.style.background = colors[Math.floor(Math.random() * colors.length)];
            particlesContainer.appendChild(p);
            
            const angle = Math.random() * Math.PI * 2;
            const dist = Math.random() * 100 + 50;
            const start = Date.now();
            const dur = 1000;
            
            function anim() {
                const prog = Math.min((Date.now() - start) / dur, 1);
                p.style.left = (x + Math.cos(angle) * dist * prog) + 'px';
                p.style.top = (y + Math.sin(angle) * dist * prog - prog * prog * 50) + 'px';
                p.style.opacity = 1 - prog;
                if (prog < 1) requestAnimationFrame(anim);
                else p.remove();
            }
            anim();
        }
        
        function createFloatingParticle() {
            const p = document.createElement('div');
            p.classList.add('particle');
            const s = Math.random() * 4 + 2;
            p.style.width = p.style.height = s + 'px';
            const colors = ['#ffd700', '#d4af37', '#ffeb3b'];
            p.style.background = colors[Math.floor(Math.random() * colors.length)];
            particlesContainer.appendChild(p);
            
            const rect = button.getBoundingClientRect();
            const sx = rect.left + Math.random() * rect.width;
            const sy = rect.top + Math.random() * rect.height;
            p.style.left = sx + 'px';
            p.style.top = sy + 'px';
            
            const start = Date.now();
            const dur = 2000;
            
            function anim() {
                const prog = Math.min((Date.now() - start) / dur, 1);
                p.style.top = (sy - 50 * prog) + 'px';
                p.style.left = (sx + Math.sin(prog * Math.PI * 2) * 20) + 'px';
                p.style.opacity = 1 - prog;
                if (prog < 1) requestAnimationFrame(anim);
                else p.remove();
            }
            anim();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuestForge - Reward Store Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Cinzel:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1410 100%);
            font-family: 'Cinzel', serif;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l5 15h15l-12 9 5 15-13-10-13 10 5-15-12-9h15z' fill='%23d4af37' fill-opacity='0.05'/%3E%3C/svg%3E");
            background-size: 60px 60px;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes torch-flicker {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
            }
            50% { 
                opacity: 0.85; 
                transform: scale(0.98);
                filter: drop-shadow(0 0 15px rgba(255, 215, 0, 1));
            }
        }

        @keyframes pulse-glow { 
            0%, 100% { 
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                             0 0 40px rgba(255, 140, 0, 0.5),
                             2px 2px 4px rgba(0, 0, 0, 0.8); 
            } 
            50% { 
                text-shadow: 0 0 30px rgba(255, 215, 0, 1),
                             0 0 60px rgba(255, 140, 0, 0.8),
                             0 0 80px rgba(255, 69, 0, 0.6),
                             2px 2px 4px rgba(0, 0, 0, 0.8); 
            } 
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        .button-container {
            position: relative;
            display: inline-block;
            z-index: 1;
        }

        /* Decorative corner elements */
        .corner-decoration {
            position: absolute;
            color: #d4af37;
            font-size: 20px;
            opacity: 0.6;
            z-index: 10;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.8);
            animation: torch-flicker 2s ease-in-out infinite;
        }

        .corner-decoration.top-left {
            top: -15px;
            left: -15px;
        }

        .corner-decoration.top-right {
            top: -15px;
            right: -15px;
        }

        .corner-decoration.bottom-left {
            bottom: -15px;
            left: -15px;
        }

        .corner-decoration.bottom-right {
            bottom: -15px;
            right: -15px;
        }
        
       .premium-btn {
    position: relative;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 18px 36px;
    font-size: 22px;
    font-weight: 700;
    text-decoration: none;
    color: #1a1410;
    background: linear-gradient(135deg, #8b6914 0%, #d4af37 50%, #ffd700 75%, #d4af37 100%);
    border-radius: 50px;
    overflow: visible;
    transition: all 0.4s ease;
    box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.6),
        0 0 40px rgba(255, 215, 0, 0.4),
        0 0 60px rgba(255, 215, 0, 0.2),
        0 8px 32px rgba(212, 175, 55, 0.4),
        inset 0 2px 4px rgba(255, 255, 255, 0.3);
    z-index: 1;
    cursor: pointer;
    letter-spacing: 2px;
    text-transform: uppercase;
    border: 3px solid #ffd700;
    outline: none;
    min-width: 280px;
    font-family: 'Cinzel', serif;
    animation: float 3s ease-in-out infinite, pulseGlow 2s ease-in-out infinite;
}

.premium-btn:hover {
    transform: translateY(-4px) scale(1.05);
    box-shadow: 
        0 0 30px rgba(255, 215, 0, 0.8),
        0 0 60px rgba(255, 215, 0, 0.6),
        0 0 90px rgba(255, 215, 0, 0.4),
        0 0 120px rgba(255, 215, 0, 0.2),
        0 12px 48px rgba(212, 175, 55, 0.7),
        inset 0 2px 4px rgba(255, 255, 255, 0.4);
    letter-spacing: 2.5px;
    border-color: #ffeb3b;
    filter: brightness(1.2);
}

.premium-btn:active {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 
        0 0 40px rgba(255, 215, 0, 1),
        0 0 80px rgba(255, 215, 0, 0.8),
        0 6px 24px rgba(212, 175, 55, 0.5),
        inset 0 3px 6px rgba(0, 0, 0, 0.3);
    transition: all 0.1s ease;
}

.premium-btn::before {
    content: '';
    position: absolute;
    top: -6px;
    left: -6px;
    right: -6px;
    bottom: -6px;
    background: linear-gradient(135deg, #d4af37, #ffd700, #ffeb3b, #d4af37);
    background-size: 400% 400%;
    border-radius: 50px;
    z-index: -1;
    opacity: 0.6;
    filter: blur(20px);
    animation: pulseGlow 2s ease-in-out infinite, gradientRotate 4s ease-in-out infinite;
}
        
        .premium-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
            border-radius: 50px;
        }
        
        .premium-btn:hover::after {
            left: 100%;
        }
        
        .btn-text {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .btn-icon {
            font-size: 20px;
            transition: transform 0.4s ease;
            animation: torch-flicker 2.5s ease-in-out infinite;
        }
        
        .premium-btn:hover .btn-icon {
            transform: rotate(360deg) scale(1.2);
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, transparent 70%);
            transform: scale(0);
            animation: ripple-animation 0.8s ease-out;
            pointer-events: none;
            z-index: 5;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
        }

        /* Glowing orbs around button */
        .glow-orb {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, #ffd700, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: orbFloat 3s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.8);
        }

        @keyframes orbFloat {
            0%, 100% { 
                opacity: 0;
                transform: translateY(0) scale(0.5);
            }
            50% { 
                opacity: 1;
                transform: translateY(-30px) scale(1);
            }
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Add medieval embellishments */
        .medieval-emblem {
            position: absolute;
            top: 50%;
            left: -40px;
            transform: translateY(-50%);
            font-size: 28px;
            animation: torch-flicker 2s ease-in-out infinite;
            z-index: 2;
        }

        .medieval-emblem.right {
            left: auto;
            right: -40px;
        }

        /* Parchment texture overlay */
        .parchment-overlay {
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(26, 20, 16, 0.1) 2px,
                rgba(26, 20, 16, 0.1) 4px
            );
            pointer-events: none;
            border-radius: 50px;
            z-index: 0;
        }
        @keyframes pulseGlow {
    0%, 100% { 
        box-shadow: 
            0 0 20px rgba(255, 215, 0, 0.6),
            0 0 40px rgba(255, 215, 0, 0.4),
            0 0 60px rgba(255, 215, 0, 0.2),
            0 8px 32px rgba(212, 175, 55, 0.4),
            inset 0 2px 4px rgba(255, 255, 255, 0.3);
    }
    50% { 
        box-shadow: 
            0 0 30px rgba(255, 215, 0, 0.8),
            0 0 60px rgba(255, 215, 0, 0.6),
            0 0 90px rgba(255, 215, 0, 0.4),
            0 0 120px rgba(255, 215, 0, 0.2),
            0 12px 40px rgba(212, 175, 55, 0.6),
            inset 0 2px 4px rgba(255, 255, 255, 0.4);
    }
}

@keyframes gradientRotate {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Add rotating glow rings */
.glow-ring {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 120%;
    height: 120%;
    border: 2px solid rgba(255, 215, 0, 0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    animation: rotateRing 4s linear infinite;
    pointer-events: none;
}

.glow-ring:nth-child(2) {
    width: 130%;
    height: 130%;
    animation: rotateRing 6s linear infinite reverse;
    border-color: rgba(255, 215, 0, 0.2);
}

@keyframes rotateRing {
    0% { transform: translate(-50%, -50%) rotate(0deg); opacity: 0.5; }
    50% { opacity: 1; }
    100% { transform: translate(-50%, -50%) rotate(360deg); opacity: 0.5; }
}
    </style>
</head>
<body>
    <div class="button-container">
        <!-- Decorative Corners -->
        <div class="corner-decoration top-left">◆</div>
        <div class="corner-decoration top-right">◆</div>
        <div class="corner-decoration bottom-left">◆</div>
        <div class="corner-decoration bottom-right">◆</div>

        <!-- Medieval Emblems -->
       
        <button class="premium-btn" id="premiumButton">
            <div class="glow-ring"></div>
    <div class="glow-ring"></div>
    <div class="parchment-overlay"></div>
    <span class="btn-text">
            <div class="parchment-overlay"></div>
            <span class="btn-text">
                <span class="btn-icon">⚔️</span>
                <span style="font-family: 'MedievalSharp', cursive;">GUILD STORE</span>
                <span class="btn-icon">⚔️</span>
            </span>
        </button>
        <div class="particles" id="particles"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('premiumButton');
            const particlesContainer = document.getElementById('particles');
            
            // Create medieval sound effects using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            // Create epic sword sound for click
            function playClickSound() {
                const oscillator1 = audioContext.createOscillator();
                const oscillator2 = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator1.connect(gainNode);
                oscillator2.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // Sword clash sound
                oscillator1.type = 'sawtooth';
                oscillator1.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator1.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.1);
                
                oscillator2.type = 'square';
                oscillator2.frequency.setValueAtTime(400, audioContext.currentTime);
                oscillator2.frequency.exponentialRampToValueAtTime(50, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                
                oscillator1.start(audioContext.currentTime);
                oscillator2.start(audioContext.currentTime);
                oscillator1.stop(audioContext.currentTime + 0.3);
                oscillator2.stop(audioContext.currentTime + 0.3);
            }
            
            // Create coin/treasure sound for hover
            function playHoverSound() {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(1200, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1800, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.15);
            }
            
            // Create ripple effect on click
            button.addEventListener('click', function(e) {
                // Play click sound
                playClickSound();
                
                // Create ripple
                const ripple = document.createElement('span');
                ripple.classList.add('ripple');
                
                const rect = button.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height) * 2;
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.width = ripple.style.height = size + 'px';
                ripple.style.left = x + 'px';
                ripple.style.top = y + 'px';
                
                button.appendChild(ripple);
                
                // Remove ripple after animation
                setTimeout(() => {
                    ripple.remove();
                }, 800);
                
                // Create particle explosion
                createParticleExplosion(e.clientX, e.clientY);
                
                // Add screen shake effect
                document.body.style.animation = 'shake 0.3s ease-in-out';
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 300);
                
                // Open the link after a short delay for animation to play
                setTimeout(() => {
                    window.open('https://bikram007797.github.io/Quest-Forge/', '_blank');
                }, 400);
            });
            
            // Create hover effect
            button.addEventListener('mouseenter', function() {
                // Play hover sound
                playHoverSound();
                
                // Create floating particles
                createFloatingParticles();
                
                // Create glowing orbs
                createGlowingOrbs();
            });
            // Add extra glow effect
    this.style.filter = 'brightness(1.3) drop-shadow(0 0 25px rgba(255, 215, 0, 0.9))';
});

button.addEventListener('mouseleave', function() {
    this.style.filter = '';
});
            
            // Create particle explosion
            function createParticleExplosion(x, y) {
                const particleCount = 20;
                for (let i = 0; i < particleCount; i++) {
                    setTimeout(() => {
                        createParticle(x, y);
                    }, i * 30);
                }
            }
            
            // Create floating particles on hover
            function createFloatingParticles() {
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        createFloatingParticle();
                    }, i * 100);
                }
            }
            
            // Create glowing orbs
            function createGlowingOrbs() {
                const rect = button.getBoundingClientRect();
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const orb = document.createElement('div');
                        orb.classList.add('glow-orb');
                        
                        const startX = rect.left + Math.random() * rect.width;
                        const startY = rect.bottom;
                        
                        orb.style.left = startX + 'px';
                        orb.style.top = startY + 'px';
                        orb.style.animationDelay = Math.random() * 1 + 's';
                        
                        particlesContainer.appendChild(orb);
                        
                        setTimeout(() => {
                            orb.remove();
                        }, 3000);
                    }, i * 150);
                }
            }
            
            // Create a single particle
            function createParticle(x, y) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 6 + 3;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Gold particle colors
                const colors = ['#ffd700', '#d4af37', '#ffeb3b', '#ffa500'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                
                particlesContainer.appendChild(particle);
                
                // Random direction and distance
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                
                const startX = x;
                const startY = y;
                
                // Animate particle
                const startTime = Date.now();
                const duration = 1000;
                
                function animate() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    const currentX = startX + Math.cos(angle) * distance * progress;
                    const currentY = startY + Math.sin(angle) * distance * progress - (progress * progress * 50);
                    
                    particle.style.left = currentX + 'px';
                    particle.style.top = currentY + 'px';
                    particle.style.opacity = 1 - progress;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                }
                
                animate();
            }
            
            // Create a floating particle
            function createFloatingParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Gold particle colors
                const colors = ['#ffd700', '#d4af37', '#ffeb3b'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color;
                
                particlesContainer.appendChild(particle);
                
                // Random position around the button
                const rect = button.getBoundingClientRect();
                const startX = rect.left + Math.random() * rect.width;
                const startY = rect.top + Math.random() * rect.height;
                
                particle.style.left = startX + 'px';
                particle.style.top = startY + 'px';
                
                // Animate particle floating up
                const startTime = Date.now();
                const duration = 2000;
                
                function animate() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    const currentY = startY - 50 * progress;
                    const currentX = startX + Math.sin(progress * Math.PI * 2) * 20;
                    
                    particle.style.top = currentY + 'px';
                    particle.style.left = currentX + 'px';
                    particle.style.opacity = 1 - progress;
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                }
                
                animate();
            }

            // Add screen shake animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-4px); }
                    75% { transform: translateX(4px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
